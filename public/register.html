<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2c3e50;
        color: white;
        font-family: Arial, sans-serif;
      }

      .container {
        background: rgba(44, 62, 80, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 300px;
      }

      input {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }

      #register-message {
        margin-top: 10px;
        color: #e74c3c; /* 오류 메시지 색상 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>회원가입</h1>
      <form
        id="register-form"
        method="POST"
        action="http://localhost:3018/api/register"
      >
        <input type="email" name="email" placeholder="이메일" required />
        <input type="text" name="loginId" placeholder="사용자 이름" required />
        <input
          type="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <button type="submit">회원가입</button>
      </form>
      <p id="register-message"></p>
    </div>

    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", (e) => {
          e.preventDefault(); // 기본 제출 동작 방지

          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);

          fetch(e.target.action, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              if (!response.ok) {
                return response.json().then((err) => {
                  throw new Error(err.message || "회원가입 요청 실패");
                });
              }
              return response.json();
            })
            .then((data) => {
              if (data.success) {
                document.getElementById("register-message").innerText =
                  "회원가입 성공!";
                // 성공 후 추가 처리 (예: 로그인 페이지로 리다이렉트)
              } else {
                document.getElementById("register-message").innerText =
                  "회원가입 실패: " + data.message;
              }
            })
            .catch((error) => {
              console.error("회원가입 요청 오류:", error);
              document.getElementById("register-message").innerText =
                "오류 발생: " + error.message;
            });
        });
    </script>
  </body>
</html>
